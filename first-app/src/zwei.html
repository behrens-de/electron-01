<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Reload für HTML änderungen // NPM electron reload ansehen-->
    <meta http-equiv="refresh" content="2">
    <title>Headline</title>
    
</head>
<body>
    <h1>Hallo Test</h1>
    <!--https://www.electronjs.org/docs/latest/api/process-->
    <p>Chrome: <script>document.write(process.versions.chrome)</script></p>
    <p>Architektur: <script>document.write(process.arch)</script>
    <p>Plattform: <script>document.write(process.platform);</script></p>
    <p>Version: <script>document.write(process.version);</script></p>
</body>
</html>
